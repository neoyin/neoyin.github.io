            <div class="post-content">
            <hr>
<p>systemctl命令是系统服务管理器指令，它实际上将 service 和 chkconfig 这两个命令组合到一起</p>
<h6 id="例"><a href="#例" class="headerlink" title="例"></a>例</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">启动nfs服务</span><br><span class="line">systemctl start nfs-server.service</span><br><span class="line">设置开机自启动 </span><br><span class="line">systemctl enable nfs-server.service</span><br><span class="line">停止开机自启动 </span><br><span class="line">systemctl disable nfs-server.service </span><br><span class="line">查看服务当前状态 </span><br><span class="line">systemctl status nfs-server.service </span><br><span class="line">查看所有已启动的服务 systemctl list -units --type=service</span><br></pre></td></tr></table></figure>
