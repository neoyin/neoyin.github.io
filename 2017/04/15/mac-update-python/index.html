  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          Mac升级python
        
      </h1>

      <time class="post-time">
          Apr 15 2017
      </time>
    </header>



    
            <div class="post-content">
            <hr>
<p>最近研究一下<code>TensorFlow</code> 想升级一下mac下的python </p>
<p>网上找到脚本如下</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>!/bin/bash</span><br><span class="line"><span class="meta">#</span>python版号需要修改两个地方</span><br><span class="line"><span class="meta">#</span>1. new_version</span><br><span class="line"><span class="meta">#</span>sudo -i #得到超级权限</span><br><span class="line">new_version="3.6"</span><br><span class="line">PYPATH=/System/Library/Frameworks/Python.framework/Versions/"$new_version"</span><br><span class="line"><span class="meta">#</span>第1步移动新版python到mac默认目录下</span><br><span class="line">echo "move.."</span><br><span class="line">mv /Library/Frameworks/Python.framework/Versions/"$new_version" /System/Library/Frameworks/Python.framework/Versions/</span><br><span class="line"><span class="meta">#</span>第2步改变用户目录的用户组</span><br><span class="line">echo "chown.."</span><br><span class="line">chown -R neoyin:admin $&#123;PYPATH&#125;</span><br><span class="line"><span class="meta">#</span>第3步 删除原来2.7的链接</span><br><span class="line">echo "del.."</span><br><span class="line">rm /System/Library/Frameworks/Python.framework/Versions/Current</span><br><span class="line"><span class="meta">#</span>第4步重新链接到最新版本的python</span><br><span class="line">echo "ln.."</span><br><span class="line">ln -s $&#123;PYPATH&#125; /System/Library/Frameworks/Python.framework/Versions/Current</span><br><span class="line"><span class="meta">#</span>第5步删除旧的命令符号链接</span><br><span class="line">echo "rm.."</span><br><span class="line">rm /usr/bin/&#123;pydoc,python,pythonw,python-config&#125;</span><br><span class="line">echo "ln bin.."</span><br><span class="line"><span class="meta">#</span>第6步重新建立新的命令符号链接</span><br><span class="line">ln -s $&#123;PYPATH&#125;/bin/pydoc"$new_version" /usr/bin/pydoc</span><br><span class="line">ln -s $&#123;PYPATH&#125;/bin/python"$new_version" /usr/bin/python</span><br><span class="line">ln -s $&#123;PYPATH&#125;/bin/pythonw"$new_version" /usr/bin/pythonw</span><br><span class="line">ln -s $&#123;PYPATH&#125;/bin/python"$new_version"m-config /usr/bin/python-config</span><br><span class="line">python_param_list=`cd /usr/local/bin &amp;&amp; ls -al |grep "Python"|awk 'ORS=" " &#123;print $9&#125;'`</span><br><span class="line"><span class="meta">#</span>第7步修复其他链接</span><br><span class="line">for i in $python_param_list;do</span><br><span class="line">  echo "info: $i"</span><br><span class="line">  rm -f /usr/local/bin/$&#123;i&#125;</span><br><span class="line">  ln -sv /System/Library/Frameworks/Python.framework/Versions/"$new_version"/bin/$&#123;i&#125; /usr/local/bin/$&#123;i&#125;</span><br><span class="line">done</span><br><span class="line"><span class="meta">#</span>第8步.环境变量要修改为最新的版本号</span><br><span class="line">echo 'export PATH=/System/Library/Frameworks/Python.framework/Versions/3.4/bin:$&#123;PATH&#125;' &gt;&gt; ~/.bashrc</span><br><span class="line">exit #退出超级权限</span><br></pre></td></tr></table></figure>

<p>mac下<code>/System/Library/Frameworks</code>目录没有权限<br>解决方法:<br>重启电脑,长按Command+r 进入Recovery模式<br>打开终端<br>执行如下命令:<br><code>csrutil disable</code><br>重启即可.</p>
